<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AugmentCode 自动注册助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .status-indicator.inactive {
            background: #a0aec0;
        }

        .status-text {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.3;
            margin-top: 10px;
        }

        .log-entry {
            margin-bottom: 3px;
            opacity: 0.9;
        }

        .log-timestamp {
            opacity: 0.6;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 AugmentCode 助手</h1>
        <p>自动注册助手 - Chrome 插件版</p>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-title">
                <div class="status-indicator" id="status-indicator"></div>
                插件状态
            </div>
            <div class="status-text" id="status-text">正在检查当前页面...</div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="start-registration">
                🚀 开始自动注册
            </button>
            <button class="btn btn-secondary" id="manual-update">
                📝 手动更新状态
            </button>
            <button class="btn btn-secondary" id="reset-states">
                🔄 重置状态
            </button>
            <button class="btn btn-secondary" id="test-extraction">
                🧪 测试邮箱提取
            </button>
        </div>

        <div class="log-container" id="log-container">
            <div class="log-entry">
                <span class="log-timestamp">[等待]</span>
                插件已加载，等待操作...
            </div>
        </div>
    </div>

    <div class="footer">
        版本 1.0.0 | 基于自有邮箱系统
    </div>

    <script src="popup.js"></script>
</body>
</html>
